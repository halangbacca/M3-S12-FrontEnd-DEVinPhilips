<mat-card class="card">
  <mat-card-content>
    <mat-card-title> Listagem de Prontuário </mat-card-title>
    <mat-form-field appearance="fill" class="pesquisa-paciente">
      <mat-label>Pesquise um Paciente</mat-label>
      <input
        matInput
        placeholder="Digite o ID ou nome do paciente"
        (input)="searchPatient($event)"
        name="nome"
      />
    </mat-form-field>

    <table mat-table [dataSource]="filteredPatients" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="data-nascimento">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let element">{{ element.dtaNascimento }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="convenio">
        <th mat-header-cell *matHeaderCellDef>Convênio</th>
        <td mat-cell *matCellDef="let element">{{ element.convenio }}</td>
      </ng-container>

      <ng-container matColumnDef="ver-mais">
        <th mat-header-cell *matHeaderCellDef>Detalhes</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary">Ver mais</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr></table></mat-card-content
></mat-card>
